<!DOCTYPE html>
<html ng-app="scheduleApp">
<head>
  <title>javascriptDevFestMN15</title>

  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
  <script src="app.js"></script>
  <script src="controllers.js"></script>
  <script src="services.js"></script

</head>

<body ng-controller="MainCtrl">

  <input ng-model="query"> {{ query }}

 <ul>
  <li ng-repeat="session in sessions.events | filter:query">
    {{session.title}} by {{session.speaker_first}} {{session.speaker_last}} in the {{session.location}}.
  </li>
</ul>
</body>

</html>
